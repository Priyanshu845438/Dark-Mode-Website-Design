<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Acadify Solution</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="../src/styles/utilities.css">
    <link rel="stylesheet" href="../src/styles/pages/services.css">
    <link rel="stylesheet" href="../src/components/header/header-new.css?v=7">
    <link rel="stylesheet" href="../src/components/footer/footer.css?v=6">
    <link rel="stylesheet" href="../src/components/navigation/mobile-nav/mobile-nav.css?v=5">
    <link rel="stylesheet" href="../src/components/services/services.css">
    <link rel="stylesheet" href="../src/components/testimonials/testimonials.css">
    <link rel="stylesheet" href="../src/components/blog/blog.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>
    
    <!-- Mobile Navigation Component -->
    <div id="mobile-nav-component"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Services Hero Section with Topbar Design -->
        <section class="services-hero-topbar">
            <div class="hero-overlay"></div>
            <div class="hero-background">
                <svg class="hero-tech-pattern" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <defs>
                        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0, 191, 255, 0.1)" stroke-width="0.5"/>
                        </pattern>
                    </defs>
                    <rect width="100" height="100" fill="url(#grid)" />
                </svg>
                <div class="floating-elements">
                    <div class="float-element float-1"></div>
                    <div class="float-element float-2"></div>
                    <div class="float-element float-3"></div>
                </div>
            </div>
            <div class="container">
                <div class="breadcrumb">
                    <a href="../">HOME</a> 
                    <span class="separator">></span> 
                    <span class="current">OUR SERVICES</span>
                </div>
                <h1 class="hero-title">OUR SERVICES</h1>
                <p class="hero-subtitle">Comprehensive Technology Solutions for Modern Business</p>
            </div>
        </section>
        
        <!-- Services Overview Section -->
        <div id="services-component"></div>
        
        <!-- About Section -->
        <div id="about-component"></div>
        
        <!-- Tech Stack Section -->
        <div id="tech-stack-component"></div>
        
        <!-- Testimonials Section -->
        <div id="testimonials-component"></div>
        
        <!-- Blog Section -->
        <div id="blog-component"></div>
    </main>
    
    <!-- Footer Component -->
    <div id="footer-component"></div>
    
    <!-- Scripts -->
    <script src="../src/components/header/header-new.js?v=13"></script>
    <script src="../src/components/footer/footer.js"></script>
    <script src="../src/components/about/about.js"></script>
    <script src="../src/components/tech-stack/tech-stack.js"></script>
    <script src="../src/scripts/main.js"></script>
    <script src="../link-validation.js"></script>
    
    <!-- Component Loading Script -->
    <script>
        async function loadComponent(componentId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(componentId).innerHTML = html;
                
                // Log successful component load
                console.log(`✓ ${componentId} loaded`);
            } catch (error) {
                console.error(`Error loading component ${componentId}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Loading Services page components...');
            
            // Load all components
            await Promise.all([
                loadComponent('header-component', '../src/components/header/header-new.html'),
                loadComponent('mobile-nav-component', '../src/components/navigation/mobile-nav/mobile-nav.html'),
                loadComponent('services-component', '../src/components/services/services.html'),
                loadComponent('about-component', '../src/components/about/about.html'),
                loadComponent('tech-stack-component', '../src/components/tech-stack/tech-stack.html'),
                loadComponent('testimonials-component', '../src/components/testimonials/testimonials.html'),
                loadComponent('blog-component', '../src/components/blog/blog.html'),
                loadComponent('footer-component', '../src/components/footer/footer.html')
            ]);
            
            console.log('✓ All Services page components loaded');
            
            // Initialize components
            setTimeout(() => {
                if (window.AcadifyApp) {
                    window.AcadifyApp.init();
                }
            }, 100);
        });
    </script>
</body>
</html>
