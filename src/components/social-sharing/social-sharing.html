<!-- Social Sharing Component with Rich Snippets -->
<div class="acadify-social-sharing">
    <div class="social-sharing-container">
        <h3 class="sharing-title">Share This Page</h3>
        <div class="social-sharing-buttons">
            <button class="share-btn facebook-btn" onclick="window.AcadifySocialSharing.shareTo('facebook')" title="Share on Facebook">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </button>
            <button class="share-btn twitter-btn" onclick="window.AcadifySocialSharing.shareTo('twitter')" title="Share on Twitter">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </button>
            <button class="share-btn linkedin-btn" onclick="window.AcadifySocialSharing.shareTo('linkedin')" title="Share on LinkedIn">
                <i class="fab fa-linkedin-in"></i>
                <span>LinkedIn</span>
            </button>
            <button class="share-btn pinterest-btn" onclick="window.AcadifySocialSharing.shareTo('pinterest')" title="Share on Pinterest">
                <i class="fab fa-pinterest-p"></i>
                <span>Pinterest</span>
            </button>
            <button class="share-btn whatsapp-btn" onclick="window.AcadifySocialSharing.shareTo('whatsapp')" title="Share on WhatsApp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </button>
            <button class="share-btn telegram-btn" onclick="window.AcadifySocialSharing.shareTo('telegram')" title="Share on Telegram">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram</span>
            </button>
            <button class="share-btn native-btn" onclick="window.AcadifySocialSharing.nativeShare()" title="Native Share">
                <i class="fas fa-share-alt"></i>
                <span>Share</span>
            </button>
            <button class="share-btn copy-btn" onclick="window.AcadifySocialSharing.copyToClipboard()" title="Copy Link">
                <i class="fas fa-copy"></i>
                <span>Copy Link</span>
            </button>
        </div>
    </div>
</div>
