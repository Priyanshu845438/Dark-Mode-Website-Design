<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acadify Solution - Professional Technology Services</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/styles/global.css">
    <link rel="stylesheet" href="src/styles/utilities.css">
    <link rel="stylesheet" href="src/styles/pages/home.css">
    <link rel="stylesheet" href="src/components/header/header.css">
    <link rel="stylesheet" href="src/components/footer/footer.css">
    <link rel="stylesheet" href="src/components/navigation/mega-menu/mega-menu.css">
    <link rel="stylesheet" href="src/components/navigation/mobile-nav/mobile-nav.css">
    <link rel="stylesheet" href="src/components/hero/hero.css">
    <link rel="stylesheet" href="src/components/services/services.css">
    <link rel="stylesheet" href="src/components/tech-stack/tech-stack.css">
    <link rel="stylesheet" href="src/components/testimonials/testimonials.css">
    <link rel="stylesheet" href="src/components/forms/contact/contact-form.css">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Professional technology services including web development, mobile apps, UI/UX design, and digital solutions. Transform your business with cutting-edge technology.">
    <meta name="keywords" content="web development, mobile apps, UI/UX design, technology services, digital transformation">
    <meta name="author" content="Acadify Solution">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Acadify Solution - Professional Technology Services">
    <meta property="og:description" content="Transform your business with cutting-edge technology solutions. Web development, mobile apps, and digital innovation.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://acadifysolution.com">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Acadify Solution - Technology Services">
    <meta name="twitter:description" content="Professional web development, mobile apps, and digital solutions.">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>
    
    <!-- Mega Menu Component -->
    <div id="mega-menu-component"></div>
    
    <!-- Mobile Navigation Component -->
    <div id="mobile-nav-component"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <div id="hero-component"></div>
        
        <!-- Services Section -->
        <div id="services-component"></div>
        
        <!-- Tech Stack Section -->
        <div id="tech-stack-component"></div>
        
        <!-- Testimonials Section -->
        <div id="testimonials-component"></div>
        
        <!-- Contact Form Section -->
        <div id="contact-form-component"></div>
    </main>
    
    <!-- Footer Component -->
    <div id="footer-component"></div>
    
    <!-- Scripts -->
    <script src="src/components/header/header.js"></script>
    <script src="src/components/footer/footer.js"></script>
    <script src="src/scripts/main.js"></script>
    
    <!-- Component Loading Script -->
    <script>
        // Load components dynamically
        async function loadComponent(componentId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(componentId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentId}:`, error);
            }
        }

        // Load all components
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('header-component', 'src/components/header/header.html'),
                loadComponent('mega-menu-component', 'src/components/navigation/mega-menu/mega-menu.html'),
                loadComponent('mobile-nav-component', 'src/components/navigation/mobile-nav/mobile-nav.html'),
                loadComponent('hero-component', 'src/components/hero/hero.html'),
                loadComponent('services-component', 'src/components/services/services.html'),
                loadComponent('tech-stack-component', 'src/components/tech-stack/tech-stack.html'),
                loadComponent('testimonials-component', 'src/components/testimonials/testimonials.html'),
                loadComponent('contact-form-component', 'src/components/forms/contact/contact-form.html'),
                loadComponent('footer-component', 'src/components/footer/footer.html')
            ]);
        });
    </script>
</body>
</html>
