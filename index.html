    <!-- Simplified Component Loading Script -->
    <script>
        async function loadComponent(componentId, componentPath) {
            try {
                console.log(`Loading ${componentId}...`);
                const response = await fetch(componentPath);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const html = await response.text();
                const element = document.getElementById(componentId);
                if (element) {
                    element.innerHTML = html;
                    console.log(`✓ ${componentId} loaded`);
                    return true;
                } else {
                    console.error(`Element #${componentId} not found`);
                    return false;
                }
            } catch (error) {
                console.error(`Failed to load ${componentId}:`, error);
                return false;
            }
        }

        // Main initialization
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 Initializing Acadify Solution...');
            
            // Load components one by one with verification
            const components = [
                ['mobile-nav-component', 'src/components/navigation/mobile-nav/mobile-nav.html'],
                ['hero-component', 'src/components/hero/hero.html'],
                ['services-component', 'src/components/services/services.html'],
                ['about-component', 'src/components/about/about.html'],
                ['tech-stack-component', 'src/components/tech-stack/tech-stack.html?v=' + Date.now()],
                ['testimonials-component', 'src/components/testimonials/testimonials.html?v=' + Date.now()],
                ['blog-component', 'src/components/blog/blog.html'],
                ['footer-component', 'src/components/footer/footer.html']
            ];
            
            let loadedCount = 0;
            for (const [id, path] of components) {
                const success = await loadComponent(id, path);
                if (success) loadedCount++;
            }
            
            console.log(`Components loaded: ${loadedCount}/${components.length}`);
            
            // Wait a moment then verify content
            setTimeout(() => {
                console.log('🔍 Verifying components...');
                
                // Check for critical sections
                const checks = [
                    ['.services-section', 'Services section'],
                    ['.about-section', 'About section'],
                    ['.tech-stack-section', 'Tech Stack section'],
                    ['.blog-section', 'Blog section'],
                    ['.window-title', 'Innovation.js code'],
                    ['.hero-title', 'Hero title']
                ];
                
                // Force About section visibility
                const aboutSection = document.querySelector('.about-section');
                const aboutContent = document.querySelector('.about-content');
                const aboutVisual = document.querySelector('.about-visual');
                
                if (aboutSection) {
                    aboutSection.style.display = 'flex';
                    aboutSection.style.opacity = '1';
                    aboutSection.style.visibility = 'visible';
                    aboutSection.style.background = '#000000';
                }
                
                if (aboutContent) {
                    aboutContent.style.opacity = '1';
                    aboutContent.style.visibility = 'visible';
                    aboutContent.style.transform = 'translateX(0)';
                }
                
                if (aboutVisual) {
                    aboutVisual.style.opacity = '1';
                    aboutVisual.style.visibility = 'visible';
                    aboutVisual.style.transform = 'translateX(0)';
                }
                
                checks.forEach(([selector, name]) => {
                    const element = document.querySelector(selector);
                    if (element) {
                        console.log(`✓ ${name} found and visible`);
                        element.style.opacity = '1';
                        element.style.visibility = 'visible';
                        element.style.display = 'block';
                    } else {
                        console.error(`✗ ${name} missing`);
                    }
                });
                
                // Force testimonials section visibility
                const testimonialsSection = document.querySelector('.testimonials-section');
                if (testimonialsSection) {
                    testimonialsSection.style.display = 'block';
                    testimonialsSection.style.visibility = 'visible';
                    testimonialsSection.style.opacity = '1';
                    testimonialsSection.style.position = 'relative';
                    testimonialsSection.style.zIndex = '1';
                    console.log('✓ Testimonials section forced visible');
                }
                
                // Initialize JavaScript functionality
                if (window.FooterComponent) {
                    new FooterComponent();
                }
                
                // Initialize Blog Component if not already done
                if (window.BlogComponent && !window.blogComponentInstance) {
                    console.log('✓ Initializing Blog Component');
                    window.blogComponentInstance = new BlogComponent();
                }
                
                // Tech Stack filtering is now handled by its own script
                
                if (window.AcadifyApp) {
                    new AcadifyApp();
                }
                
                console.log('✅ Acadify Solution fully loaded');
            }, 500);
        });
    </script>
