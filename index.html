            linkedin: function(data) {
                return `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(data.url)}&title=${encodeURIComponent(data.title)}&summary=${encodeURIComponent(data.text)}`;

            pinterest: function(data) {
                return `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(data.url)}&media=${encodeURIComponent(data.image)}&description=${encodeURIComponent(data.text)}`;

                return `https://t.me/share/url?url=${encodeURIComponent(data.url)}&text=${encodeURIComponent(data.text)}`;
            }
        },
        
        // Open platform-specific sharing
        shareTo: function(platform) {
            const url = this.shareUrls[platform](this.shareData);

    <script>
        async function loadComponent(componentId, componentPath) {
            try {
                console.log(`Loading ${componentId}...`);
                const response = await fetch(componentPath);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const html = await response.text();
                const element = document.getElementById(componentId);
                if (element) {
                    element.innerHTML = html;
                    console.log(`âœ“ ${componentId} loaded`);
                    return true;
                } else {
                    console.error(`Element #${componentId} not found`);
                    return false;
                }
            } catch (error) {
                console.error(`Failed to load ${componentId}:`, error);
                return false;
            }
        }

        // Main initialization
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸš€ Initializing Acadify Solution...');
            
            // Load components one by one with verification
            const components = [
                ['mobile-nav-component', 'src/components/navigation/mobile-nav/mobile-nav.html'],
                ['hero-component', 'src/components/hero/hero.html'],
                ['services-component', 'src/components/services/services.html'],
                ['about-component', 'src/components/about/about.html'],
                ['tech-stack-component', 'src/components/tech-stack/tech-stack.html?v=' + Date.now()],
                ['testimonials-component', 'src/components/testimonials/testimonials.html?v=' + Date.now()],
                ['blog-component', 'src/components/blog/blog.html'],
                ['footer-component', 'src/components/footer/footer.html']
            ];
            
            let loadedCount = 0;
            for (const [id, path] of components) {
                const success = await loadComponent(id, path);
                if (success) loadedCount++;
            }
            
            console.log(`Components loaded: ${loadedCount}/${components.length}`);
            
            // Wait a moment then verify content
            setTimeout(() => {
                console.log('ðŸ” Verifying components...');
                
                // Check for critical sections

                    aboutContent.style.transform = 'translateX(0)';
                }
                
                if (aboutVisual) {
                    aboutVisual.style.opacity = '1';
                    aboutVisual.style.visibility = 'visible';
                    aboutVisual.style.transform = 'translateX(0)';
                }
                
                checks.forEach(([selector, name]) => {
                    const element = document.querySelector(selector);

                        console.log(`âœ“ ${name} found and visible`);
                        element.style.opacity = '1';
                        element.style.visibility = 'visible';
